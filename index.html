<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body-background">
    <div class="page">
      <header class="header">
        <img src="./image/logo/logo.svg" alt="логотип" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./image/Avatar.jpg"
            alt="фотография"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div>
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section>
          <ul class="gallery">
            <li class="gallery__list">
              <img
                src="./image/place-kosa.jpg"
                alt="пейзаж берег моря"
                class="gallery__img"
              />
              <div class="gallery__box">
                <p class="gallery__title">Куршская коса</p>
                <button type="button" class="gallery__suffix"></button>
              </div>
            </li>
            <li class="gallery__list">
              <img
                src="./image/photo-grid-kamchatka-1.jpg"
                alt="пейзаж горы в тумане"
                class="gallery__img"
              />
              <div class="gallery__box">
                <p class="gallery__title">Камчатка</p>
                <button type="button" class="gallery__suffix"></button>
              </div>
            </li>
            <li class="gallery__list">
              <img
                src="./image/place-karelia.jpg"
                alt="пейзаж река по берегам лес"
                class="gallery__img"
              />
              <div class="gallery__box">
                <p class="gallery__title">Карелия</p>
                <button type="button" class="gallery__suffix"></button>
              </div>
            </li>
            <li class="gallery__list">
              <img
                src="./image/photo-grid-elbrus.jpg"
                alt="пейзаж горы"
                class="gallery__img"
              />
              <div class="gallery__box">
                <p class="gallery__title">Эльбрус</p>
                <button type="button" class="gallery__suffix"></button>
              </div>
            </li>
            <li class="gallery__list">
              <img
                src="./image/photo-grid-baikal-2.jpg"
                alt="пейзаж берег озера"
                class="gallery__img"
              />
              <div class="gallery__box">
                <p class="gallery__title">Байкал</p>
                <button type="button" class="gallery__suffix"></button>
              </div>
            </li>
            <li class="gallery__list">
              <img
                src="./image/kirill-pershin-1556355-unsplash.png"
                alt="пейзаж горы и лес"
                class="gallery__img"
              />
              <div class="gallery__box">
                <p class="gallery__title">Карачаево - Черкессия</p>
                <button type="button" class="gallery__suffix"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <!--'popup_opened' - модификатор блока popup для вызова модального окна  -->
      <section class="popup">
        <div class="popup__conteiner">
          <button type="button" class="popup__toggle"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form action="#" name="profile-info">
            <fieldset class="popup__contact-info">
              <input
                class="popup__item"
                type="text"
                name="username"
                value=""
                placeholder="Жак-Ив Кусто"
              />
              <input
                class="popup__item"
                type="text"
                name="job"
                value=""
                placeholder="Исследователь океана"
              />
            </fieldset>
            <button class="popup__button" type="submit">Сохранить</button>
          </form>
        </div>
      </section>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
