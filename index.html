<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body-background">
    <div class="page">
      <header class="header">
        <img src="./image/logo/logo.svg" alt="" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./image/Avatar.jpg"
            alt="фотография"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div>
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <img
              src="./image/vector/Edit Button.svg"
              alt="кнопка редактирование профиля"
              class="profile__edit-button"
            />
          </div>
          <img
            src="./image/vector/add-button.svg"
            alt="кнопка добавить фотографии"
            class="profile__add-button"
          />
        </section>
        <ul class="elements">
          <li class="list-item">
            <img src="./image/place-kosa.jpg" alt="" class="elements__item" />
            <div class="box">
              <p class="elements__title">Куршская коса</p>
              <img
                src="./image/vector/Suffix.svg"
                alt=""
                class="elements__suffix elements__suffix_active"
              />
            </div>
          </li>
          <li class="list-item">
            <img
              src="./image/photo-grid-kamchatka-1.jpg"
              alt=""
              class="elements__item"
            />
            <div class="box">
              <p class="elements__title">Камчатка</p>
              <img
                src="./image/vector/Suffix.svg"
                alt=""
                class="elements__suffix elements__suffix_active"
              />
            </div>
          </li>
          <li class="list-item">
            <img
              src="./image/place-karelia.jpg"
              alt=""
              class="elements__item"
            />
            <div class="box">
              <p class="elements__title">Карелия</p>
              <img
                src="./image/vector/Suffix.svg"
                alt=""
                class="elements__suffix elements__suffix_active"
              />
            </div>
          </li>
          <li class="list-item">
            <img
              src="./image/photo-grid-elbrus.jpg"
              alt=""
              class="elements__item"
            />
            <div class="box">
              <p class="elements__title">Эльбрус</p>
              <img
                src="./image/vector/Suffix.svg"
                alt=""
                class="elements__suffix elements__suffix_active"
              />
            </div>
          </li>
          <li class="list-item">
            <img
              src="./image/photo-grid-baikal-2.jpg"
              alt=""
              class="elements__item"
            />
            <div class="box">
              <p class="elements__title">Байкал</p>
              <img
                src="./image/vector/Suffix.svg"
                alt=""
                class="elements__suffix elements__suffix_active"
              />
            </div>
          </li>
          <li class="list-item">
            <img src="./image/place-kosa.jpg" alt="" class="elements__item" />
            <div class="box">
              <p class="elements__title">Карачаево - Черкессия</p>
              <img
                src="./image/vector/Suffix.svg"
                alt=""
                class="elements__suffix"
              />
            </div>
          </li>
        </ul>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <section class="popup popup_opened">
        <div class="popup__conteiner">
          <img class="popup__toggle" src="./image/vector/toggle.svg" alt="" />
          <h2 class="popup__title">Редактировать профиль</h2>
          <form action="#">
            <fieldset class="popup__contact-info">
              <input
                class="popup__item"
                type="text"
                name="username"
                value=""
                placeholder="Жак-Ив Кусто"
              />
              <input
                class="popup__item"
                type="text"
                name="job"
                value=""
                placeholder="Исследователь океана"
              />
              <button class="popup__button" type="submit">Сохранить</button>
            </fieldset>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
